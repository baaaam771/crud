<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수형 crud</title>
  </head>
  <body>
    <!--글쓰기 링크(버튼)-->
    <a href="{% url 'newblog' %}">글쓰기</a>

    <!--블로그 글 띄우는 부분-->
    {% for blog in blogs %}
    <h2>{{blog.title}}</h2>
    <h5>{{blog.pub_date}}</h5>
    <p>{{blog.body}}</p>
    <a href="{% url 'update' blog.id %}">수정</a>
    <a href="{% url 'delete' blog.id %}">삭제</a>
    <hr />
    {% endfor %}
  </body>
</html>

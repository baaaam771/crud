<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class list</title>
  </head>
  <body>
    <a href="{%url 'new' %}"> 추가 </a>
    <br />

    {%for blog in object_list%}
    <!--object_list = 지정한 모델로 만들어진 모든 객체들의 목록-->
    <h2>{{blog.title}}</h2>
    <h5>{{blog.created_at}}</h5>
    <p>{{blog.body}}</p>
    <a href="{%url 'detail' blog.id%}">자세히보기</a> <br />
    <a href="{%url 'change' blog.id%}">수정</a> <br />
    <a href="{%url 'del' blog.id%}">삭제</a> <br />
    <hr />
    {%endfor%}
  </body>
</html>
